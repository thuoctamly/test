    <style>

        .color-green .card-header strong { color: #2ecc71 !important; }

        .color-blue .card-header strong { color: #2980b9 !important; }

        .color-amber .card-header strong { color: #FFD700 !important; }

        .saved-data { background: #eef9f0; padding: 12px; color: #333; font-size: 14px; }

    </style>
</head>
<body>

<div class="admin-container">

            <h2>üëà Ch·ªçn m·ªôt ng∆∞·ªùi d√πng b√™n tr√°i ƒë·ªÉ xem Nh·∫≠t k√Ω</h2>
            <p>D·ªØ li·ªáu s·∫Ω hi·ªÉn th·ªã y h·ªát giao di·ªán ng∆∞·ªùi d√πng.</p>
        </div>

</div>

<script>
   // --- 1. C·∫§U H√åNH FIREBASE ---
const firebaseConfig = { 
  apiKey : "AIzaSyBvSBloHwRCvWNzt37ThhxuPqVqgQfohlo" , 
  authDomain : "freudruler.firebaseapp.com" , 
  databaseURL : "https://freudruler-default-rtdb.asia-southeast1.firebasedatabase.app" , 
  projectId : "freudruler" , 
  storageBucket : "freudruler.firebasestorage.app" , 
  messagingSenderId : "907969291678" , 
  appId : "1:907969291678:web:e0e99eb6550a31bd42a28f" , 
  measurementId : "G-69JD3RTJQH" 
};
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // --- 2. LOGIC L·∫§Y D·ªÆ LI·ªÜU ---
    const usersContainer = document.getElementById('usersContainer');
    const detailContainer = document.getElementById('detailContainer');
    const userCountEl = document.getElementById('userCount');

    // L·∫Øng nghe d·ªØ li·ªáu realtime
    db.ref('users').on('value', (snapshot) => {
        const users = snapshot.val();
        renderUserList(users);
    });

    function renderUserList(users) {
        if (!users) {
            usersContainer.innerHTML = "Ch∆∞a c√≥ d·ªØ li·ªáu.";
            return;
        }

        let html = '';
        let count = 0;
        
        // Chuy·ªÉn object th√†nh m·∫£ng ƒë·ªÉ d·ªÖ x·ª≠ l√Ω
        Object.keys(users).forEach(userId => {
            const u = users[userId];
            const profile = u.profile || {};
            const isOnline = u.currentStatus === 'online';
            count++;

            html += `
                <div class="user-card" onclick="loadUserDetail('${userId}')" id="card-${userId}">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${profile.fullName || userId}</strong>
                        <span class="status-dot ${isOnline ? 'online' : ''}"></span>
                    </div>
                    <div style="font-size:12px; color:#666;">
                        L·ªõp: ${profile.className || '--'} | NƒÉm sinh: ${profile.birthYear || '--'}
                    </div>
                    <div style="font-size:11px; color:#888; margin-top:4px;">
                        ${isOnline ? '<b style="color:green">ƒêang truy c·∫≠p</b>' : 'Offline'}
                    </div>
                </div>
            `;
        });
        
        usersContainer.innerHTML = html;
        userCountEl.innerText = count;
    }

    // --- 3. LOGIC HI·ªÇN TH·ªä CHI TI·∫æT (RENDER GIAO DI·ªÜN NH·∫¨T K√ù) ---
    window.loadUserDetail = function(userId) {
        // Highlight th·∫ª ƒë∆∞·ª£c ch·ªçn
        document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
        const card = document.getElementById(`card-${userId}`);
        if(card) card.classList.add('active');

        // L·∫•y d·ªØ li·ªáu user ƒë√≥
        db.ref('users/' + userId).once('value').then(snap => {
            const data = snap.val();
            renderDiaryInterface(data);
        });
    };

    function renderDiaryInterface(data) {
        if (!data || !data.history) {
            detailContainer.innerHTML = "<h3>üì≠ Ng∆∞·ªùi d√πng n√†y ch∆∞a c√≥ Nh·∫≠t k√Ω n√†o ƒë∆∞·ª£c l∆∞u.</h3>";
            return;
        }

        const profile = data.profile || {};
        const history = data.history || [];

        let html = `
            <h2 style="color:#004080; border-bottom:1px solid #ccc; padding-bottom:10px;">
                H·ªì s∆°: ${profile.fullName} (${profile.className})
            </h2>
        `;

        // === PH·∫¶N T√ÅI T·∫†O GIAO DI·ªÜN NH·∫¨T K√ù (LOGIC C·ªêT L√ïI) ===
        // Copy logic render t·ª´ h√†m showReview c≈© sang ƒë√¢y
        
        const cardHtmlList = history.map((cycle, realIndex) => {
            const cycleNum = history.length - realIndex;
            const startObj = formatDateTime(cycle.startTime);
            const fb = cycle.feedback || {};

            // Logic m√†u s·∫Øc
            const v = cycle.avgScore;
            let scoreClass = 'color-green';
            let iconTrend = 'üë§';
            if (v <= -6667) { scoreClass = 'color-purple'; iconTrend = 'üòà'; }
            else if (v <= -3334) { scoreClass = 'color-red'; iconTrend = 'üî•'; }
            else if (v >= 6667) { scoreClass = 'color-amber'; iconTrend = 'üòá'; }
            else if (v >= 3334) { scoreClass = 'color-blue'; iconTrend = 'üïäÔ∏è'; }

            let card = `<div class="cycle-card ${scoreClass}">`;
            
            // Header
            card += `<div class="card-header">
                <div class="header-left">
                    <strong>Chu k·ª≥ ${cycleNum}</strong> 
                    <span style="font-size:13px; color:#333;">(t·ª´ ${startObj.time} ${startObj.date})</span>
                </div>
                <div class="header-right" style="font-weight:bold; color: inherit;">
                    ${iconTrend} ${v > 0 ? '+' : ''}${v.toFixed(1)}
                </div>
            </div>`;

            // Table Logs
            card += `<div class="log-container"><table class="log-table">
                        <thead><tr><th>Th·ªùi gian</th><th>ƒêi·ªÉm</th><th>Khuynh h∆∞·ªõng</th></tr></thead>
                        <tbody>`;
            
            const entries = cycle.entries || [];
            if(entries.length === 0) {
                card += `<tr><td colspan="3" align="center">Kh√¥ng c√≥ d·ªØ li·ªáu g·∫°t</td></tr>`;
            } else {
                entries.forEach(e => {
                   const val = Number(e.value||0);
                   let pColor = '#2ecc71';
                   let emoji = 'üë§'; let label = 'B·∫£n ng√£';
                   // Logic ph√¢n lo·∫°i nhanh
                   if (val <= -6667) { pColor='#8e44ad'; emoji='üòà'; label='B·∫£n nƒÉng m·∫°nh';}
                   else if (val <= -3334) { pColor='#e74c3c'; emoji='üî•'; label='B·∫£n nƒÉng v·ª´a';}
                   else if (val >= 6667) { pColor='#FFD700'; emoji='üòá'; label='Si√™u ng√£ m·∫°nh';}
                   else if (val >= 3334) { pColor='#2980b9'; emoji='üïäÔ∏è'; label='Si√™u ng√£ v·ª´a';}

                   const tStr = e.time || '';
                   card += `<tr>
                        <td>${tStr}</td>
                        <td style="font-weight:bold; color:${pColor}">${val>0?'+':''}${val}</td>
                        <td>${emoji} ${label}</td>
                    </tr>`;
                });
            }
            card += `</tbody></table></div>`;

            // Ph·∫ßn Ph·∫£n t∆∞ (ƒê√£ l∆∞u)
            if (fb.q1) {
                card += `<div class="saved-data">
                    <div style="margin-bottom:8px; border-bottom:1px solid #ccc; padding-bottom:5px;">‚úÖ <b>D·ªØ li·ªáu Ph·∫£n t∆∞ & KHKT</b></div>
                    <div class="saved-item"><span class="saved-label">üìù S·ª± ki·ªán:</span> ${fb.q1}</div>
                    <div class="saved-item"><span class="saved-label">‚öîÔ∏è Xung ƒë·ªôt:</span> ${fb.q2}</div>
                    <div class="saved-item"><span class="saved-label">üí° B√†i h·ªçc:</span> ${fb.q3}</div>
                    <hr style="border-top:1px dashed #abc; margin:10px 0;">
                    <div class="saved-item">‚≠ê D·ªÖ d√πng: ${renderStars(fb.r1)}</div>
                    <div class="saved-item">‚≠ê Hi·ªÉu b·∫£n th√¢n: ${renderStars(fb.r2)}</div>
                    <div class="saved-item">‚≠ê Thay ƒë·ªïi h√†nh vi: ${renderStars(fb.r3)}</div>
                    <div style="margin-top:5px;">
                        <div>üòä H√†i l√≤ng k·∫øt qu·∫£: ${renderEmoji(fb.satResult)}</div>
                        <div>üìè H√†i l√≤ng th∆∞·ªõc: ${renderEmoji(fb.satTool)}</div>
                    </div>
                </div>`;
            } else {
                card += `<div style="padding:15px; color:#999; text-align:center;">User ch∆∞a ƒëi·ªÅn Nh·∫≠t k√Ω cho chu k·ª≥ n√†y.</div>`;
            }
            
            card += `</div>`; // End card
            return card;
        });

        html += cardHtmlList.reverse().join('');
        detailContainer.innerHTML = html;
    }

    // --- C√ÅC H√ÄM PH·ª§ TR·ª¢ (HELPER) ---
    function formatDateTime(ts) {
        if(!ts) return {date:'--', time:'--'};
        const d = new Date(ts);
        return { 
            date: d.toLocaleDateString('vi-VN'), 
            time: d.toLocaleTimeString('vi-VN', { hour12: false }) 
        };
    }
    function renderStars(val) {
        let s = "";
        for(let i=1; i<=5; i++) s += (i<=val ? "‚òÖ" : "‚òÜ");
        return `<span style="color:#f1c40f;">${s}</span>`;
    }
    function renderEmoji(val) {
        const EMOJIS = ['üò°', '‚òπÔ∏è', 'üòê', 'üôÇ', 'üòç'];
        if(!val || val<1) return "--";
        return EMOJIS[val-1];
    }
</script>
